<!DOCTYPE html>
<html>
<head>
  <title>Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      background-color: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 120px;  /* Horizontal space between columns */
      row-gap: 10px;     /* Vertical space between rows */
    }


    .form-group {
      padding: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Booking Entry Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile No.</label>
      <input type="tel" id="mobile" name="mobile" required>
    </div>
    <div class="form-group">
      <label for="altMobile">Alternate Mobile No.</label>
      <input type="tel" id="altMobile" name="altMobile" required>
    </div>
    <div class="form-group">
      <label for="pincode">Pin Code</label>
      <input type="text" id="pincode" name="pincode" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
      <label for="landmark">Land Mark</label>
      <input type="text" id="landmark" name="landmark" required>
    </div>
    <div class="form-group">
      <label for="callType">Call Type</label>
      <select id="callType" name="callType" required>
        <option value="">-- Select Call Type --</option>
        <option value="Service">Service</option>
        <option value="Installation">Installation</option>
      </select>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">-- Select State --</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>
    </div>
    <div class="form-group full-width">
      <label for="address">Complete Address</label>
      <textarea id="address" name="address" rows="3"></textarea required>
    </div>
    <div class="form-group">
      <label for="dealerName">Dealer Name</label>
      <input type="text" id="dealerName" name="dealerName" required>
    </div>
    <div class="form-group">
      <label for="dealerPhone">Dealer Phone No.</label>
      <input type="tel" id="dealerPhone" name="dealerPhone" required>
    </div>
    <div class="form-group">
      <label for="distributorName">Distributor Name</label>
      <input type="text" id="distributorName" name="distributorName" required>
    </div>
    <div class="form-group">
      <label for="distributorNo">Distributor No.</label>
      <input type="tel" id="distributorNo" name="distributorNo" required>
    </div>
    <div class="form-group">
      <label for="modelNo">Model No.</label>
      <input type="text" id="modelNo" name="modelNo" required>
    </div>
    <div class="form-group">
      <label for="appliance">Appliance</label>
      <input type="text" id="appliance" name="appliance" required>
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" name="category" required>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="text" id="capacity" name="capacity" required>
    </div>
    <div class="form-group">
      <label for="sellerChannel">Seller Channel</label>
      <input type="text" id="sellerChannel" name="sellerChannel" required>
    </div>
    <div class="form-group">
      <label for="unit">Unit</label>
      <input type="text" id="unit" name="unit" required>
    </div>
    <div class="form-group">
      <label for="invoiceDate">Invoice Date</label>
      <input type="date" id="invoiceDate" name="invoiceDate" required>
    </div>
    <div class="form-group">
      <label for="serialNo">Appliance Serial No.</label>
      <input type="text" id="serialNo" name="serialNo" required>
    </div>
    <div class="form-group full-width">
      <label for="remarks">Remarks</label>
      <textarea id="remarks" name="remarks" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="serviceCategory">Service Category</label>
      <input type="text" id="serviceCategory" name="serviceCategory" required>
    </div>
    <div class="form-group">
      <label for="totalCharges">Total Charges</label>
      <input type="number" id="totalCharges" name="totalCharges" step="1">
    </div>
    <button type="button" onclick="submitForm()">Submit Booking</button>
  </form>

  <script>
    function submitForm() {
      const formData = {
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        altMobile: document.getElementById("altMobile").value,
        pincode: document.getElementById("pincode").value,
        city: document.getElementById("city").value,
        landmark: document.getElementById("landmark").value,
        callType: document.getElementById("callType").value,
        state: document.getElementById("state").value,
        address: document.getElementById("address").value,
        dealerName: document.getElementById("dealerName").value,
        dealerPhone: document.getElementById("dealerPhone").value,
        distributorName: document.getElementById("distributorName").value,
        distributorNo: document.getElementById("distributorNo").value,
        modelNo: document.getElementById("modelNo").value,
        appliance: document.getElementById("appliance").value,
        brand: document.getElementById("brand").value,
        category: document.getElementById("category").value,
        capacity: document.getElementById("capacity").value,
        sellerChannel: document.getElementById("sellerChannel").value,
        unit: document.getElementById("unit").value,
        invoiceDate: document.getElementById("invoiceDate").value,
        serialNo: document.getElementById("serialNo").value,
        remarks: document.getElementById("remarks").value,
        serviceCategory: document.getElementById("serviceCategory").value,
        totalCharges: parseFloat(document.getElementById("totalCharges").value)
      };
      google.script.run.submitForm(formData);
      google.script.host.close();
    }
  </script>
</body>
</html>
